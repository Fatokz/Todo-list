<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata specifying character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External stylesheet link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon link -->
    <link rel="shortcut icon" type="image/x-icon" href="todo icon2.png">
    
    <!-- Title of the webpage -->
    <title>Todo List</title>
</head>

<body>
    <!-- Main content area -->
    <main>
        <div id="div">
            <!-- Input section for adding new todo items -->
            <div id="inpt">
                <input type="text" id="input" placeholder="Enter your list to keep record" />
                <button onclick="addTodo()">Add</button>
            </div>
            
            <!-- Container for displaying todo items -->
            <div id="heit">
                <div id="todoDiv">

                </div>
            </div>
        </div>
    </main>
</body>

</html>
<!-- JavaScript files for functionality -->
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
